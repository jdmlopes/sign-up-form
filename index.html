<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
</head>
<body>
    
    <div class="logo-container">
        <div class="logo">
            <img src="./images/odin_logo.png" alt="The Odin Project Logo">
            <p>ODIN</p>
        </div>
        <div class="picture-credits">Picture By Polina Kuzovkova on <a href="https://unsplash.com/@p_kuzovkova">Unsplash</a> </div>
    </div>
    <div class="form-container">
        <p>This is not a real online service! Create a account to meet the All Father in person, and become the best web developer in Valhalla</p>
        <p>What are you waiting for?</p>
        <form action="#" method="get">
            <legend>SIGN-UP</legend>
            <label for="first-name">FIRST NAME</label>
            <input type="text" id="first-name">
            <label for="last-name">LAST NAME</label>
            <input type="text" id="last-name" name="last-name">
            <label for="email">EMAIL</label><input type="email" id="email" name="email">
            <label for="phone-number">PHONE NUMBER</label>
            <input type="tel" name="phone-number" id="phone-number">
            <label for="password">PASSWORD</label>
            <input type="password" id="password" name="password">
            <label for="confirm-password">CONFIRM PASSWORD</label>
            <input type="password" id="confirm-password" name="confirm-password">

            <button type="submit">Create Account</button>
        </form>
        <p>Already have a account? <a href="#">Log in</a></p>
    </div>

</body>
</html>
